<!DOCTYPE html>
<!-- Css and bootstrap imports and initialisation -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../resources/colourfulstyle.css">
  <link rel="stylesheet" href="../resources/navstyle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>

<style>
  .col-sm-3 {
    padding-top: 25px;
  }
</style>

<!-- Credit to w3schools for the idea for this bootstrap gallery template -->

<body>
  <title>Bootstrap Example</title>
  <!-- Navbar and login modal, modified from w3schools -->
  <div class="wrapper">
    <div>
      <div class="topnav">
        <div>
          <a href="../index.html">Home</a>
          <a class="active" href="bootstrap.html">Bootstrap</a>
          <a href="javascript.html">Javascript</a>
        </div>
        <div>
          <button onclick="document.getElementById('loginModal').style.display='block'"
            class="loginbutton">Login</button>
        </div>
      </div>
      <!-- Login modal partial -->
      <div id="loginmodal"></div>
      <script>
        $(function () {
          $("#loginmodal").load("loginmodal.html");
        });
      </script>
      <div class="jumbotron">
        <div class="container text-center">
          <h1 style="color:black">A responsive portfolio</h1>
          <p>Seasonal gallery with bootstrap</p>
        </div>
      </div>
      <!-- Responsive 1st row 4 columns gallery of equally sized images using bootstrap -->
      <div class="container-fluid text-center">
        <div class="row">
          <div class="col-sm-3">
            <p>Spring 1</p>
            <img src="https://cdn.britannica.com/05/155405-050-F8969EE6/Spring-flowers-fruit-trees-bloom.jpg"
              class="img-responsive" style="width:100%; height:88%">
          </div>
          <div class="col-sm-3">
            <p>Spring 2</p>
            <img src="https://www.slamedia.org/wp-content/uploads/2015/02/blooming-springtime.jpg"
              class="img-responsive" style="width:100%; height:88%">
          </div>
          <div class="col-sm-3">
            <p>Summer 1</p>
            <img
              src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHw%3D&w=1000&q=80"
              class="img-responsive" style="width:100%; height:88%">
          </div>
          <div class="col-sm-3">
            <p>Summer 2</p>
            <img src="https://wallpaperset.com/w/full/9/4/7/231663.jpg" class="img-responsive"
              style="width:100%; height:88%">
          </div>
        </div>
      </div><br>

      <!-- The second row of the gallery table -->
      <div class="container-fluid text-center">
        <div class="row">
          <div class="col-sm-3">
            <p>Autumn 1</p>
            <img src="https://cdn.britannica.com/88/137188-050-8C779D64/Boston-Public-Garden.jpg" class="img-responsive"
              style="width:100%; height:88%">
          </div>
          <div class="col-sm-3">
            <p>Autumn 2</p>
            <img
              src="https://assets-eu-01.kc-usercontent.com/bcd02f72-b50c-0179-8b4b-5e44f5340bd4/7a0b8947-d971-444f-9287-e11fd0d2c421/autumn-poems-header-min.jpg"
              class="img-responsive" style="width:100%; height:88%">
          </div>
          <div class="col-sm-3">
            <p>Winter 1</p>
            <img
              src="https://cdn.psychologytoday.com/sites/default/files/styles/amp_metadata_content_image_min_1200px_wide/public/field_blog_entry_images/2020-01/winter_time_with_a_lot_of_fun_1.jpg?itok=5azDA6j_"
              class="img-responsive" style="width:100%; height:88%">
          </div>
          <div class="col-sm-3">
            <p>Winter 2</p>
            <img
              src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/snow-covered-pine-trees-on-sunset-royalty-free-image-615101076-1541521490.jpg"
              class="img-responsive" style="width:100%; height:88%">
          </div>
        </div>
      </div>
    </div>
    <br>

    <!-- Page footer -->
    <footer class="footer">
      <p style="color: white">Author: Thomas Hesketh <br>
        Contact: <a href="mailto:ZFAC146@live.rhul.ac.uk">ZFAC146@live.rhul.ac.uk</a> <br>
        Designed as a proof of concept</p>
    </footer>
  </div>
</body>

</html>
